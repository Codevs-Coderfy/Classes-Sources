<style>
/* Animaciones */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
}

.floating-elements {
  position: relative;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.floating-icon {
  position: absolute;
  font-size: 2rem;
  color: #007acc;
  animation: float 6s ease-in-out infinite;
}

.floating-icon:nth-child(odd) {
  animation: pulse 4s ease-in-out infinite;
}

/* Nivel 1 */
.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
  position: relative;
}

.nav-links li {
  position: relative;
}

/* Submenú principal (Clases) */
.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 0.5rem 0;
  min-width: 180px;
  z-index: 1000;
}

.dropdown:hover .submenu {
  display: block;
}

/* Submenú de cada clase (hacia la derecha) */
.submenu-right {
  display: none;
  position: absolute;
  top: 0;
  left: 100%;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  min-width: 180px;
}

.dropdown-sub:hover .submenu-right {
  display: block;
}

/* Enlaces */
.submenu li a, .submenu-right li a {
  display: block;
  padding: 0.5rem 1rem;
  text-decoration: none;
  color: #333;
  white-space: nowrap;
}

.submenu li a:hover, .submenu-right li a:hover {
  background-color: #f0f0f0;
}
</style>

<body>
